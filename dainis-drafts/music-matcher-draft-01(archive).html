<!DOCTYPE html>
<html>
<head>
    <title>Input Table</title>
    <script defer src="./songFinder.js" type="text/javascript"></script>
</head>
<body>
    <form id="song-form">
        <table>
            <tr>
                <th colspan="3">MusicMatchR App</th>
            </tr>
            <tr>
                <th>WeatherWords</th>
                <th>VibeWords</th>
                <th>LyricsWords</th>
            </tr>
            <tr>
                <td><input type="text" id="weatherWords" name="weatherWords"></td>
                <td><input type="text" id="vibeWords" name="vibeWords"></td>
                <td><input type="text" id="lyricsWords" name="lyricsWords"></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
