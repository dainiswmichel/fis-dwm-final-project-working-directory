<!DOCTYPE html>
<html>
<head>
    <title>MusicMatchR App</title>
    <link rel="stylesheet" type="text/css" href="music-matcher-app-styles.css">
    <script type="text/javascript" defer src="./songFinderID.js"></script>
    <script type="text/javascript" defer src="./themeSelector.js"></script>
</head>
<body>
    <select id="theme-select">
        <option value="blackAndWhite">Black and White</option>
        <option value="lightBlue">Light Blue</option>
        <option value="darkBlue">Dark Blue</option>
    </select>

    <form id="song-form" style="display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 600px; margin: 0 auto;">
        <h1>MusicMatchR App</h1>
        <label for="location">City, State, Country</label>
        <input type="text" id="location" name="location" placeholder="City, State, Country" style="width: 100%; max-width: 500px;">
        <label for="songID">songID</label>
        <input type="text" id="songID" name="songID" style="width: 100%; max-width: 500px;">
        <label for="weatherWords">WeatherWords</label>
        <input type="text" id="weatherWords" name="weatherWords" style="width: 100%; max-width: 500px;">
        <label for="vibeWords">VibeWords</label>
        <input type="text" id="vibeWords" name="vibeWords" style="width: 100%; max-width: 500px;">
        <label for="lyricsWords">LyricsWords</label>
        <input type="text" id="lyricsWords" name="lyricsWords" style="width: 100%; max-width: 500px;">
        <button type="submit">Submit</button>
    </form>

    <div id="filtered-songs-container"></div>
</body>
</html>
